<div class="flex items-start space-x-2 pt-1 relative">
  <span (click)="playAudio()" class="send-message flex items-center justify-center w-10 h-full rounded-lg cursor-pointer">
    @if (audioStatus === 'playing') {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6" [ngClass]="data.isSentByMe ? 'text-white' : 'text-indigo-500'">
        <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" />
      </svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6" [ngClass]="data.isSentByMe ? 'text-white' : 'text-indigo-500'">
        <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
      </svg>
    }
  </span>
  <div class="flex flex-col space-y-1 grow">
    <div #waveform>
    </div>
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-xs">{{ audioLength }}</span>
        <!-- Speed Control Button -->
        <button 
          (click)="cycleSpeed()" 
          class="text-xs px-2 py-1 rounded-md transition-colors duration-200 hover:scale-105"
          [ngClass]="data.isSentByMe ? 'bg-white/20 text-white hover:bg-white/30' : 'bg-gray-600 text-gray-200 hover:bg-gray-500'"
          title="Click to change speed"
        >
          {{ getSpeedLabel() }}
        </button>
      </div>
      <div class="text-xs text-gray-400 pl-2">{{ data.dateTime }}</div>
    </div>
  </div>
</div>
